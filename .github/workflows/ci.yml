name: CI
on:
  push:
    branches:
    - master
    tags:
    - "v*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  jvm-tests:
    timeout-minutes: 120
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        # If adding Windows here, use windows-2016 rather than windows-latest or windows-2019.
        # Running into https://github.com/oracle/graal/issues/3171 on windows-latest / windows-2019.
        OS: ["ubuntu-latest"]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Copy launcher
      run: ./mill -i copyJvmLauncher artifacts/
      if: runner.os == 'Linux'
    - uses: actions/upload-artifact@v2.2.4
      if: runner.os == 'Linux'
      with:
        name: launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2
    - name: Unit tests
      run: ./mill -i unitTests
    - name: JVM integration tests
      run: ./mill -i integration.jvm.test

  native-tests:
    timeout-minutes: 120
    runs-on: ${{ matrix.OS }}
    strategy:
      fail-fast: false
      matrix:
        OS: ["ubuntu-latest", "macos-latest", "windows-2016"]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Generate native launcher
      run: ./mill -i show defaultNativeImage
    - name: Build OS packages
      run: .github/scripts/generate-os-packages.sh
      shell: bash
    - name: Copy artifacts
      run: ./mill -i copyDefaultLauncher artifacts/
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        COURSIER_JNI: force

  native-mostly-static-tests:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Generate native launcher
      run: ./mill -i show cli.nativeImageMostlyStatic
    - name: Build docker image
      run: .github/scripts/generate-docker-images-ubuntu.sh
    - name: Copy artifacts
      run: ./mill -i copyMostlyStaticLauncher artifacts/
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2
    - name: Native integration tests
      run: ./mill -i integration.native-mostly-static.test
    - name: Docker integration tests
      run: ./mill integration.docker.test
    - name: Login to GitHub Container Registry
      if: startsWith(github.ref, 'refs/tags/v')
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push scala-cli to github container registry
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        docker tag scala-cli virtuslab/scala-cli:latest
        docker push virtuslab/scala-cli:latest

  native-static-tests:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Generate native launcher
      run: ./mill -i show cli.nativeImageStatic
    - name: Copy artifacts
      run: ./mill -i copyStaticLauncher artifacts/
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2
    - name: Native integration tests
      run: ./mill -i integration.native-static.test

  docs-tests:
    # for now, lets run those tests only on ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Test cookbooks
      run: .github/scripts/check_docs.sh && .github/scripts/check_examples.sh

  checks:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Check native-image config format
      run: ./mill -i __.checkNativeImageConfFormat
    - name: Check Ammonite availability
      run: ./mill -i 'dummy.amm[_].resolvedRunIvyDeps.'
    - name: Scalafix check
      run: |
        ./mill -i __.fix --check || (
          echo "To remove unused import run"
          echo "  ./mill -i __.fix"
          exit 1
        )

  format:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
        apps: scalafmt:3.0.0
    - run: scalafmt --check

  reference-doc:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: Check that reference doc is up-to-date
      run: |
        ./mill -i generate-reference-doc.run --check || (
          echo "Reference doc is not up-to-date. Run"
          echo "  ./mill -i generate-reference-doc.run"
          echo "to update it, then commit the result."
          exit 1
        )

  vc-redist:
    timeout-minutes: 15
    runs-on: windows-2016
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == 'Virtuslab/scala-cli'
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - run: ./mill -i ci.copyVcRedist
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: launchers
        path: artifacts/
        if-no-files-found: warn
        retention-days: 2

  publish:
    needs: [jvm-tests, format, checks, reference-doc]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - name: GPG setup
      run: .github/scripts/gpg-setup.sh
      env:
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
    - run: ./mill -i ci.setShouldPublish
    - run: ./mill -i publishSonatype __.publishArtifacts
      if: env.SHOULD_PUBLISH == 'true'
      env:
        PGP_PASSWORD: ${{ secrets.PGP_PASSPHRASE }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}

  launchers:
    timeout-minutes: 20
    needs: [jvm-tests, native-tests, native-mostly-static-tests, native-static-tests, vc-redist, format, checks, reference-doc]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - run: ./mill -i ci.setShouldPublish
    - uses: actions/download-artifact@v2
      if: env.SHOULD_PUBLISH == 'true'
      with:
        name: launchers
        path: artifacts/
    - run: ./mill -i uploadLaunchers artifacts/
      if: env.SHOULD_PUBLISH == 'true'
      env:
        UPLOAD_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-packages:
    name: Update packages
    needs: launchers
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          submodules: true
      - uses: coursier/cache-action@v6.3
      - uses: coursier/setup-action@v1.1.1
        with:
          jvm: 8
      - uses: actions/download-artifact@v2
        with:
          name: launchers
          path: artifacts/
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: artifacts/
      - uses: webfactory/ssh-agent@5f066a372ec13036ab7cb9a8adf18c936f8d2043
        with:
          ssh-private-key: |
            ${{ secrets.SCALA_CLI_PACKAGES_KEY }}
            ${{ secrets.HOMEBREW_SCALA_CLI_KEY }}
      - run: ./mill -i ci.updateBrewFormula
      - name: GPG setup
        run: .github/scripts/gpg-setup.sh
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
      - run: ./mill -i ci.updateDebianPackages
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          GPG_EMAIL: ${{ secrets.GPG_EMAIL }}
      - run: ./mill -i ci.updateCentOsPackages
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          KEYGRIP: ${{ secrets.KEYGRIP }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          GPG_EMAIL: ${{ secrets.GPG_EMAIL }}
      - run: ./mill -i ci.updateStandaloneLauncher
        env:
          UPLOAD_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  website-nightly:
    # needs: [jvm-tests, format, checks, reference-doc]
    if: github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - run: ./mill -i ci.setShouldPublish
    - uses: actions/setup-node@v2.4.1
      if: env.SHOULD_PUBLISH == 'true'
      with:
        node-version: '12.x'
    - run: .github/scripts/update-website.sh
      if: env.SHOULD_PUBLISH == 'true'
      env:
        GIT_USER: Virtuslab
        DEPLOYMENT_BRANCH: gh-pages
        GIT_PASS: ${{ secrets.GITHUB_TOKEN }}

  # same as website-nightly above, but for the 'needs' and 'if' fields
  website-release:
    needs: [jvm-tests, format, checks, reference-doc, update-packages]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true
    - uses: coursier/cache-action@v6.3
    - uses: coursier/setup-action@v1.1.1
      with:
        jvm: 8
    - uses: actions/setup-node@v2.4.1
      with:
        node-version: '12.x'
    - run: .github/scripts/update-website.sh
      env:
        GIT_USER: Virtuslab
        DEPLOYMENT_BRANCH: gh-pages
        GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
