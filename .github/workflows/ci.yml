name: CI
on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  unit-tests:
    if: false
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: Copy launcher
      run: ./mill -i copyJvmLauncher artifacts/
      if: runner.os == 'Linux'
    - uses: actions/upload-artifact@v3
      if: runner.os == 'Linux'
      with:
        name: launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2
    - name: Compile everything
      run: ./mill -i __.compile
    - name: Unit tests
      run: |
        ./mill -i unitTests
        ./mill -i bloop-rifle._.test

  jvm-tests-1:
    if: false
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: JVM integration tests
      run: ./mill -i integration.test.jvm
      env:
        SCALA_CLI_IT_GROUP: 1

  jvm-tests-2:
    if: false
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: JVM integration tests
      run: ./mill -i integration.test.jvm
      env:
        SCALA_CLI_IT_GROUP: 2

  jvm-tests-3:
    if: false
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: JVM integration tests
      run: ./mill -i integration.test.jvm
      env:
        SCALA_CLI_IT_GROUP: 3

  generate-linux-launcher:
    if: false
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: Generate native launcher
      run: .github/scripts/generate-native-image.sh
    - run: ./mill -i ci.setShouldPublish
    - name: Build OS packages
      if: env.SHOULD_PUBLISH == 'true'
      run: .github/scripts/generate-os-packages.sh
    - name: Copy artifacts
      run: ./mill -i copyDefaultLauncher artifacts/
    - uses: actions/upload-artifact@v3
      with:
        name: linux-launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2

  native-linux-tests-1:
    needs: generate-linux-launcher
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - uses: actions/download-artifact@v3
      with:
        name: linux-launchers
        path: artifacts/
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
        SCALA_CLI_IT_GROUP: 1
        SCALA_CLI_SODIUM_JNI_ALLOW: false

  native-linux-tests-2:
    needs: generate-linux-launcher
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - uses: actions/download-artifact@v3
      with:
        name: linux-launchers
        path: artifacts/
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
        SCALA_CLI_IT_GROUP: 2
        SCALA_CLI_SODIUM_JNI_ALLOW: false

  native-linux-tests-3:
    needs: generate-linux-launcher
    timeout-minutes: 120
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - uses: actions/download-artifact@v3
      with:
        name: linux-launchers
        path: artifacts/
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
        SCALA_CLI_IT_GROUP: 3
        SCALA_CLI_SODIUM_JNI_ALLOW: false

  generate-macos-launcher:
    if: false
    timeout-minutes: 120
    runs-on: "macos-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: Generate native launcher
      run: .github/scripts/generate-native-image.sh
    - run: ./mill -i ci.setShouldPublish
    - name: Build OS packages
      if: env.SHOULD_PUBLISH == 'true'
      run: .github/scripts/generate-os-packages.sh
    - name: Copy artifacts
      run: ./mill -i copyDefaultLauncher artifacts/
    - uses: actions/upload-artifact@v3
      with:
        name: macos-launchers
        path: artifacts/
        if-no-files-found: error
        retention-days: 2

  native-macos-tests-1:
    needs: generate-macos-launcher
    timeout-minutes: 120
    runs-on: "macos-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - uses: actions/download-artifact@v3
      with:
        name: macos-launchers
        path: artifacts/
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
        SCALA_CLI_IT_GROUP: 1
        SCALA_CLI_SODIUM_JNI_ALLOW: false

  native-macos-tests-2:
    needs: generate-macos-launcher
    timeout-minutes: 120
    runs-on: "macos-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - uses: actions/download-artifact@v3
      with:
        name: macos-launchers
        path: artifacts/
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
        SCALA_CLI_IT_GROUP: 2
        SCALA_CLI_SODIUM_JNI_ALLOW: false

  native-macos-tests-3:
    needs: generate-macos-launcher
    timeout-minutes: 120
    runs-on: "macos-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - uses: actions/download-artifact@v3
      with:
        name: macos-launchers
        path: artifacts/
    - name: Native integration tests
      run: ./mill -i nativeIntegrationTests
      env:
        UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
        SCALA_CLI_IT_GROUP: 3
        SCALA_CLI_SODIUM_JNI_ALLOW: false

  generate-macos-m1-launcher:
    timeout-minutes: 120
    runs-on: "macOS-m1"
    if: github.event_name == 'push' && github.repository == 'VirtusLab/scala-cli'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - uses: coursier/setup-action@70323223454ac2a9eb2de46f389b4d045cbcdea5
        with:
          apps: ""
          jvm: "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.2.0/graalvm-ce-java17-darwin-aarch64-22.2.0.tar.gz"
      - name: Generate native launcher
        run: .github/scripts/generate-native-image.sh
      - run: ./mill -i ci.setShouldPublish
      - name: Build OS packages
        if: env.SHOULD_PUBLISH == 'true'
        run: .github/scripts/generate-os-packages.sh
      - name: Copy artifacts
        run: ./mill -i copyDefaultLauncher artifacts/
      - uses: actions/upload-artifact@v3
        with:
          name: macos-m1-launchers
          path: artifacts/
          if-no-files-found: error
          retention-days: 2

  native-macos-m1-tests:
    needs: generate-macos-m1-launcher
    timeout-minutes: 120
    runs-on: "macOS-m1"
    if: github.event_name == 'push' && github.repository == 'VirtusLab/scala-cli'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - uses: coursier/setup-action@70323223454ac2a9eb2de46f389b4d045cbcdea5
        with:
          apps: ""
          jvm: "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.2.0/graalvm-ce-java17-darwin-aarch64-22.2.0.tar.gz"
      - uses: actions/download-artifact@v3
        with:
          name: macos-m1-launchers
          path: artifacts/
      - name: Native integration tests
        run: ./mill -i nativeIntegrationTests
        env:
          UPDATE_GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SCALA_CLI_IT_FORCED_LAUNCHER_DIRECTORY: artifacts/
          SCALA_CLI_SODIUM_JNI_ALLOW: false

  generate-linux-aarch64-launcher:
    timeout-minutes: 120
    runs-on: "macOS-m1"
    if: github.event_name == 'push' && github.repository == 'VirtusLab/scala-cli'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true
      - uses: coursier/setup-action@70323223454ac2a9eb2de46f389b4d045cbcdea5
        with:
          apps: ""
          jvm: "https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-22.2.0/graalvm-ce-java17-darwin-aarch64-22.2.0.tar.gz"
      - run: ./mill -i ci.setShouldPublish
      - uses: uraimo/run-on-arch-action@v2.1.2
        with:
          arch: aarch64
          distro: ubuntu20.04

          # Speeds up builds per the run-on-arch-action README
          githubToken: ${{ github.token }}

          setup: |
            mkdir -p artifacts
            mkdir -p utils
            cp "$(cs get --archive https://github.com/coursier/coursier/releases/download/v2.1.0-RC2/cs-aarch64-pc-linux.gz)" utils/cs
            chmod +x utils/cs

          dockerRunArgs: |
            --volume "${PWD}/artifacts:/artifacts"
            --volume "${PWD}/utils:/utils"

          env: |
            JAVA_HOME: /jvm
            SHOULD_PUBLISH: ${{ env.SHOULD_PUBLISH }}

          # The shell to run commands with in the container
          shell: /bin/bash

          # build-essential and libz-dev are required to build native images.
          # git is required to compute the Scala CLI version.
          # python3-pip is required for some CLI tests.
          install: |
            apt-get update -q -y
            apt-get install -q -y build-essential libz-dev git python3-pip curl

          run: |
            set -e
            export PATH="/utils:$PATH"
            eval "$(cs java --env --jvm 17)"
            git config --global --add safe.directory "$(pwd)"
            .github/scripts/generate-native-image.sh
            if [ "$SHOULD_PUBLISH" == true ]; then
              .github/scripts/generate-os-packages.sh
            fi
            ./mill -i copyDefaultLauncher /artifacts

      - uses: actions/upload-artifact@v3
        with:
          name: linux-aarch64-launchers
          path: artifacts/
          if-no-files-found: error
          retention-days: 2

  generate-windows-launcher:
    if: false
    timeout-minutes: 120
    runs-on: "windows-latest"
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - uses: VirtusLab/scala-cli-setup@b13323753322d76df763a86185a6ee23b4f3a122
      with:
        jvm: "temurin:17"
    - name: Get latest coursier launcher
      run: .github/scripts/get-latest-cs.sh
      shell: bash
    - name: Generate native launcher
      run: .github/scripts/generate-native-image.sh
      shell: bash
    - run: ./mill -i ci.setShouldPublish
    - name: Build OS packages
      if: env.SHOULD_PUBLISH == 'true'
      run: .github/scripts/generate-os-packages.sh
      shell: bash
    - name: Copy artifacts
      run: ./mill -i copyDefaultLauncher artifacts/
    - uses: actions/upload-artifact@v3
      with:
        name: windows-launchers
        path: artifacts/
        if-no-files-found: error
